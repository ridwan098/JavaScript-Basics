	<script type = "text/javascript">
//positioning starts from zero, amounts starts from 1	
		
		var stuff = new Array("Apple", "Pears", "Bacon", "Tuna", "Ham");
		stuff.sort();
		
					//here could also be i < 5
		for (i = 0; i < stuff.length; i++){
			document.write(i + ") " + stuff[i] + "<br />");
		}
		
	</script>
