<body>



	<script type = "text/javascript">
		//arrays are objects therefore have their own properties and methods
		
		var dudes = new Array ("Buccky", "Dan", "Randy");
		
		//property
		document.write(dudes.length + "<br />");
		
		var chicks = new Array ("Lisa", "Erin", "Hannah");
		//concatenating an array( this is a method)
		
		//going to append chicks at the end of dudes array
		var people = dudes.concat(chicks);
		
		document.write(people + "<br />");
		document.write(people[4] + "<br />");
	</script>
	
	
</body>
