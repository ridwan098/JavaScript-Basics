<body>
	<script type = "text/javascript">	
	/*This flips the "while loop" upside down as instead of testing
	a condition first and then carrying out the code for it, 
	the "do while" loop carries out a code first and then tests a 
	condition and then carries out the condition again if it remains
	true- meaning that you still get the first result even if the rest 
	are not true*/
	
		var counter2 = 35;
		
		do{
			document.write(counter2 + " Hello <br />");
			counter2++;
		
		}while(counter2<=20);//the while part is like the condition


		
		
	</script>
</body>
