<body>
	<script type = "text/javascript">
		
		var addition = 4 + 76 + 1 + 1000;
		document.write(" Addition is: " + addition + "<br />");
		
		var multiplication = 3 * 3;
		document.write(" Multiplication is: " + multiplication + "<br />");
		
		var division = 56 / 3;
		document.write("Division is: " + division + "<br />");
		
		
		var modulus_operator = 56 % 3;
		// this prints the remainder
		document.write(" Modulus Operator is: " + modulus_operator + "<br />");
		
		
		//increment and decrement operator
		var chop = 999;
		/*in stead of this:
		chop = chop + 1; */
		
		//you do:
		
		chop ++;	//this adds 1, you can also do "--" to subract one
		
		document.write(" This is an Incremental Operator: " + chop + "<br />");
	</script>
</body>
